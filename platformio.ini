; https://docs.platformio.org/page/projectconf.html

[env:esp-wrover-kit]
platform = espressif32
board = esp-wrover-kit
framework = arduino


upload_port = /dev/ttyUSB0
monitor_port = /dev/ttyUSB0
monitor_speed = 115200


build_flags = 
    ; Enable debug output level
    ; 0: None - 1: Error - 2: Warning - 3: Info - 4: Debug - 5: Verbose
    -DCORE_DEBUG_LEVEL=4

    -I lib/Dw3000/driver/inc 
    -I src/platform_esp32

    -I src/apps
    -I src/apps/tag
    -I src/apps/anchor
    -I src/srv/util
    -I src/srv/common_n



